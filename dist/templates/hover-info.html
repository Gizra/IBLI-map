<div class="division-hover-info">
  <div ng-show="geojson.selected">
    <strong>{{ geojson.selected.properties.DIVISION }}</strong>
    <dl>
      <dt>Premium Rate:</dt>
      <dd>{{ divIdToIndex[geojson.selected.properties.DIV_ID] * 100 | number:2 }}%</dd>
      <dt>Next Sales Window:</dt>
      <dd></dd>
      <dt>Next Potential Payout:</dt>
      <dd>{{ nextPayout }}</dd>
      <dt>Insurer:</dt>
      <dd></dd>
    </dl>
  </div>
  <div ng-hide="geojson.selected">
    &nbsp;
  </div>
</div>

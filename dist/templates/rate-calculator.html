<div>
  <a href ng-click="toggleData()">{{calculator ? 'Hide calculator' : 'Calculate your rate'}}</a>
  <div ng-show="calculator">
    <form class="calculator-form">
      <div class="input-group">
        <span class="input-group-addon cow"></span>
        <input type="number" min="0" class="form-control" value="0" placeholder="Cows" ng-change="calculateRate()" ng-model="calculatorData.cows" name="cows" required>
      </div>
      <div class="input-group">
        <span class="input-group-addon camel"></span>
        <input type="number" min="0" class="form-control" value="0" placeholder="Camels" ng-change="calculateRate()" ng-model="calculatorData.camels" name="camels" required>
      </div>
      <div class="input-group">
        <span class="input-group-addon goat"></span>
        <input type="number" min="0" class="form-control" value="0" placeholder="Sheep & Goats" ng-change="calculateRate()" ng-model="calculatorData.goats" name="goats" required>
      </div>
    </form>
  </div>
  <div ng-show="calculator" class="calculated-sum" ng-repeat="insurer in insurers">
    Approximate cost to insure ({{insurer}}): <strong>{{calculatedSum[insurer] ? calculatedSum[insurer] : 0  | number : 2}}</strong>
  </div>
</div>
